<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Database</title>
</head>
<body style="background: #161512;">
    <script>
        // Your 9,000 IDs go here
        const chapters = [
            "A0Bl4tdk/qXrAMrmB",
            "A0Bl4tdk/n01quAY4",
            "A0Bl4tdk/Lc5xuG4K",
            /* ... paste all your thousands of IDs here ... */
        ];

        // This function picks a random ID and "shouts" it to the parent window
        function sendRandomPuzzle() {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            const randomID = chapters[array[0] % chapters.length];
            window.parent.postMessage(randomID, "*");
        }

        // Listen for the "Gimme" signal from your Bookmarklet
        window.addEventListener("message", (event) => {
            if (event.data === "GIMME_PUZZLE") {
                sendRandomPuzzle();
            }
        });
    </script>
</body>
</html>
